<div class="card">
  <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
    <h5 class="mb-0">Docker Images</h5>
    <div>
      <button class="btn btn-sm btn-light me-2" (click)="loadImages()">
        <i class="bi bi-arrow-clockwise"></i> Refresh
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label for="filterName" class="form-label">Filter Images</label>
      <div class="input-group">
        <input type="text" class="form-control" id="filterName" [(ngModel)]="filterName" placeholder="Enter filter name">
        <button class="btn btn-primary" (click)="filterImages()">Filter</button>
        <button class="btn btn-secondary" (click)="resetFilter()">Reset</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Repository Tags</th>
            <th>Size</th>
            <th>Created</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="images.length === 0">
            <td colspan="5" class="text-center">No images found</td>
          </tr>
          <tr *ngFor="let image of images">
            <td>{{ image.Id.substring(7, 19) }}</td>
            <td>{{ formatRepoTags(image.RepoTags) }}</td>
            <td>{{ formatSize(image.Size) }}</td>
            <td>{{ formatDate(image.Created) }}</td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="createContainerFromImage(getImageName(image))">
                Create Container
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
